services:
    postgres:
        image: "postgres:15-alpine"
        working_dir: /application
        volumes:
            - ".:/application"
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=psql
            - POSTGRES_DB=printing_shop_db
        ports:
            - "27004:5432"
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} -h 127.0.0.1 -p 5432",
                ]
            interval: 3s
            timeout: 3s
            retries: 20

    webserver:
        image: "nginx:alpine"
        working_dir: /application
        volumes:
            - ".:/application"
            - "./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf"
        ports:
            - "80:80"
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "wget -qO- http://127.0.0.1/ >/dev/null 2>&1 || exit 1",
                ]
            interval: 5s
            timeout: 3s
            retries: 20

    php-fpm:
        build: phpdocker/php-fpm
        working_dir: /application
        volumes:
            - ".:/application"
            - "./node_modules"
            - "./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/8.4/fpm/conf.d/99-overrides.ini"
            - "./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/8.4/cli/conf.d/99-overrides.ini"
        ports:
            - "5173:5173"
        healthcheck:
            # Checks PHP-FPM is up (port 5173) and PHP CLI is usable
            test:
                [
                    "CMD-SHELL",
                    "php -v >/dev/null 2>&1 && (nc -z 127.0.0.1 5173 || ss -ltn | grep -q ':5173')",
                ]
            interval: 5s
            timeout: 3s
            retries: 30
